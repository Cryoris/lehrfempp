language: cpp
sudo: true

env:
  global:
    - HUNTER_ROOT="${TRAVIS_BUILD_DIR}/hunter"

cache:
  directories:
    - $TRAVIS_BUILD_DIR/deps
    - $TRAVIS_BUILD_DIR/hunter

matrix:
  include:
    # Linux C++17 GCC builds
    - os: linux
      compiler: gcc
      addons: &gcc7
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER='g++-7' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons: &gcc7
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER='g++-7' BUILD_TYPE='Debug'
      
      # Linux C++17 Clang builds
    # - os: linux
      # compiler: clang
      # addons: &clang38
        # apt:
          # sources: ['llvm-toolchain-precise-4.0']
          # packages: ['clang-4.0']
      # env: COMPILER='clang++-4.0' BUILD_TYPE='Release'
      
    # - os: linux
      # compiler: clang
      # addons: *clang38
      # env: COMPILER='clang++-3.8' BUILD_TYPE='Debug'
      
install:
  - mkdir -p ${HUNTER_ROOT}
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.11/cmake-3.11.1-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      which cmake || brew install cmake
    fi
  
  
before_script:
  - gcc --version
  - export CXX=${COMPILER}
  - cd ${TRAVIS_BUILD_DIR}
  - cmake -H. -BBuild -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -Wdev
  - cd Build
  
script:
  - make VERBOSE=1 #-j2
  - ctest -V